
# Sample
# https://github.com/go-swagger/go-swagger/blob/master/examples/file-server/swagger.yml

swagger: "2.0"
info:
  description: HTTP server in Go with Swagger endpoints definition
  title: kutego-api
  version: 0.1.0
schemes:
- http
produces:
- application/json
consumes:
- application/json

paths:
  /healthz:
    get:
      operationId: checkHealth
      produces:
      - text/plain
      responses:
        '200':
          description: OK message
          schema:
            type: string
            enum:
            - OK

  /hello/{user}:
    get:
      description: Returns a greeting to the user!
      parameters:
      - name: user
        in: path
        type: string
        required: true
        description: The name of the user to greet.
      responses:
        '200':
          description: Returns the greeting.
          schema:
            type: string
        '400':
          description: Invalid characters in "user" were provided.            
